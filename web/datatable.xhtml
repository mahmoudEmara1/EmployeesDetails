<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>data table</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="LoadingForm">
                <p:toolbar id="toolId">
                    <f:facet name="right">
                        <p:commandButton  action="#{empBean.loadAllEmps}" icon="fa fa-fw fa-download"
                                          value="Download" 
                                          update=":LoadingForm:ui-datatable-tablewrapper"
                                           />

                        <p:commandButton action="#{empBean.reset }" 
                                         icon="new-ico" value="Reset" 
                                         update=":LoadingForm:ui-datatable-tablewrapper" />

                    </f:facet>
                </p:toolbar>
                <p:dataTable value="#{empBean.allEmps}" var="all" id="ui-datatable-tablewrapper"
                             rowKey="#{all.id eq null ? all.hashCode() : all.id.longValue()}"
                          rows="4" paginator="true" rowsPerPageTemplate="5,10,15" >
                    <p:column>
                        <p:outputLabel value="#{all.name}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{all.department}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{all.phone}"/>
                    </p:column>
                </p:dataTable>


            </h:form>


        </h:body>

    </f:view>
</html>
